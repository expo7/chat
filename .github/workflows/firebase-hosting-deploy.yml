name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main # Set the branch you want to trigger the deployment

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Specify the Node.js version you are using

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ 1//06t883MflO0-XCgYIARAAGAYSNwF-L9IrCadCUKu5KPZYopb3SuMKN7vgUCJU7Kyw8mcU5LjNLgyWDOpBSwAymbMtPKGXtsEJYIo }}
